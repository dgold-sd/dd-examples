    ## @param global_custom_queries - list of mappings - optional
    ## See `custom_queries` defined below.
    ##
    ## Global custom queries can be applied to all instances using the
    ## `use_global_custom_queries` setting at the instance level.
    #
    # global_custom_queries:
    #   - query: <QUERY>
    #     columns: <COLUMNS>
    #     tags: <TAGS>

    ## @param service - string - optional
    ## Attach the tag `service:<SERVICE>` to every metric, event, and service check emitted by this integration.
    ##
    ## Additionally, this sets the default `service` for every log source.
    #
    # service: <SERVICE>

## Every instance is scheduled independent of the others.
##
## Note: All '%' characters must be escaped as '%%'.
#
instances:

    ## @param host - string - required
    ## Host and port of your SQL server.
    #
  - host: 127.0.0.1,1433
    username: datadog
    password: <REDACTED>
    connector: odbc # alternative is 'adodbapi'
    driver: SQL Server
    adoprovider: MSOLEDBSQL
    
  - host: 127.0.0.1,1433
    username: datadog
    password: <REDACTED>
    stored_procedure: "GetOSLatchStats"
    database: master
    
  #Log section
logs:
  - type: file
    path: C:\Program Files\Microsoft SQL Server\MSSQL14.MSSQLSERVER\MSSQL\Log\ERRORLOG
    service: sqlserver
    source: sqlserver
    encoding: utf-16-le
    log_processing_rules:
      - type: multi_line
        name: new_log_start_with_date
        pattern: \d{4}\-\d{2}\-\d{2}  
  - type: file
    path: C:\test\*.out
    service: sqlserver
    source: sqlserver
    encoding: utf-16-le
    log_processing_rules:
      - type: mask_sequences
        name: mask_unicode
        replace_placeholder: ""
        pattern: \\[u][0]{4}

